<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>RabbitMQ</title>
</head>
<body>
    
    <div class="container">
        <div class="row gx-5">
            <div class="col-md-6 text-center p-4">
                <div class="row">
                    <div class="col bg-danger" style="border-radius: 13px;">
                        <div class="row">
                            <div class="col">
                                <p>rabbitmq-server</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <form action="/?app_name=rabbitmq" method="POST">
                                    <input type="submit" name="rabbitmq-server" class="btn btn-info" value="status">
                                </form>
                            </div>
                            <div class="col-md">
                                <form action="/?app_name=rabbitmq" method="POST">
                                    <input type="submit" name="rabbitmq-server" class="btn btn-info" value="start">
                                </form>
                            </div>
                            <div class="col-md">
                                <form action="/?app_name=rabbitmq" method="POST">
                                    <input type="submit" name="rabbitmq-server" class="btn btn-info" value="stop">
                                </form>
                            </div>
                            <div class="col-md">
                                <form action="/?app_name=rabbitmq" method="POST">
                                    <input type="submit" name="rabbitmq-server" class="btn btn-info" value="enable">
                                </form>
                            </div>
                            <div class="col-md">
                                <form action="/?app_name=rabbitmq" method="POST">
                                    <input type="submit" name="rabbitmq-server" class="btn btn-info" value="disable">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 text-center p-4">
                <div class="row">
                    <div class="col-md bg-danger" style="border-radius: 13px;">
                        <div class="row">
                            <div class="col">
                                <p>rabbitmqctl</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <form action="/?app_name=rabbitmq" method="POST">
                                    <input type="submit" name="rabbitmqctl" class="btn btn-info" value="status">
                                </form>
                            </div>
                            <div class="col-md">
                                <form action="/?app_name=rabbitmq" method="POST">
                                    <input type="submit" name="rabbitmqctl" class="btn btn-info" value="start_app">
                                </form>
                            </div>
                            <div class="col-md">
                                <form action="/?app_name=rabbitmq" method="POST">
                                    <input type="submit" name="rabbitmqctl" class="btn btn-info" value="stop_app">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row gx-5">

            <!-- queues option -->
            <div class="col-md-6 text-center p-4">
                <div class="row">
                    <div class="col bg-danger" style="border-radius: 13px;">
                        <div class="row">
                            <div class="col">
                                <p>Queues Option</p>
                            </div>
                        </div>

                        <!-- list queues -->
                        <div class="row">
                            <div class="col-md-6 text-left">
                                <p>List Queues:</p>
                            </div>
                            <div class="col-md-6 text-left">
                                <form action="/?app_name=rabbitmq" method="POST">
                                    <input type="submit" name="queues-option" class="btn btn-info btn-block" value="list">
                                </form>
                            </div>
                        </div>

                        <!-- purge queue -->
                        <form action="/?app_name=rabbitmq" method="POST">
                            <div class="row">
                                <div class="col-md text-left">
                                    <p>Purge Queue:</p>
                                </div>
                                <div class="col-md">
                                    <input type="text" name="queue-name-textbox" placeholder="Enter queue name" size="25" >
                                </div>
                                <div class="col-md">
                                    <input type="submit" name="queues-option" class="btn btn-info btn-block" value="purge">
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            
            <!-- queues list -->
            <div class="col-md-6 text-center p-4">
                <div class="row">
                    <div class="col-md bg-danger" style="border-radius: 13px;">
                        <div class="row">
                            <div class="col">
                                <p>Queues List</p>
                            </div>
                        </div>
                        <div class="row">
                            {% for queue in queue_list %}
                            <div class="col-12">
                                {{ queue }}
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

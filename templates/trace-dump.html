<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Trace Dump</title>
</head>
<body>
    
    <div class="container">
        <div class="row text-center">
            <div class="col bg-info" style="border-radius: 13px;">
                <h3><p>Trace Dump</p></h3>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">Network Interface</div>
            <div class="col">Port</div>
            <div class="col">Path</div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <form action="/?app_name=trace-dump" method="POST">
            <div class="row text-center">
                <div class="col">ens192</div>
                <div class="col">102</div>
                <div class="col">
                        <input type="text" name="path_textbox" size="16">
                </div>
                <div class="col">
                    <input type="submit" name="nes192:102" class="btn btn-primary" value="start">
                </div>
                <div class="col">
                    <input type="submit" name="nes192:102" class="btn btn-primary" value="stop">
                </div>
            </div>
        </form>
        <form action="/?app_name=trace-dump" method="POST">
            <div class="row text-center">
                <div class="col">ens192</div>
                <div class="col">48049</div>
                <div class="col">
                        <input type="text" name="path_textbox" size="16">
                </div>
                <div class="col">
                    <input type="submit" name="nes192:48049" class="btn btn-primary" value="start">
                </div>
                <div class="col">
                    <input type="submit" name="nes192:102" class="btn btn-primary" value="stop">
                </div>
            </div>
        </form>
        <form action="/?app_name=trace-dump" method="POST">
            <div class="row text-center">
                <div class="col">ens192</div>
                <div class="col">3452</div>
                <div class="col">
                        <input type="text" name="path_textbox" size="16">
                </div>
                <div class="col">
                    <input type="submit" name="nes192:3452" class="btn btn-primary" value="start">
                </div>
                <div class="col">
                    <input type="submit" name="nes192:3452" class="btn btn-primary" value="stop">
                </div>
            </div>
        </form>
        <form action="/?app_name=trace-dump" method="POST">
            <div class="row text-center">
                <div class="col">ens192</div>
                <div class="col">29168</div>
                <div class="col">
                        <input type="text" name="path_textbox" size="16">
                </div>
                <div class="col">
                    <input type="submit" name="nes192:29168" class="btn btn-primary" value="start">
                </div>
                <div class="col">
                    <input type="submit" name="nes192:29168" class="btn btn-primary" value="stop">
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
